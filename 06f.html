<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans and if statements</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button
      onclick="
     console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show quantity
    </button>
    <button
      onclick="
      if (cartQuantity + 1 > 10) {
        alert('The cart is full');
      } else{
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);

      }
   
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      if (cartQuantity + 2 > 10){
        alert('The cart is full');
      } else {
        cartQuantity+=2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    "
    >
      +2
    </button>

    <button
      onclick="
      if (cartQuantity + 3 > 10){
        alert('The cart is full');
      } else {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    
    "
    >
      +3
    </button>

    <button
      onclick="
      if (cartQuantity + 4 > 10){
        alert('The cart is full');
      } else {
        cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);

      }
      
    "
    >
      +4
    </button>

    <button
      onclick="
      if(cartQuantity + 5 > 10){
        alert('The cart is full');
      } else{
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);

      }
      
      "
    >
      +5
    </button>

    <button
      onclick="
      cartQuantity -= 2;
      console.log(`Cart quantity: ${cartQuantity}`);
      "
    >
      -2
    </button>

    <button
      onclick="
      cartQuantity -= 3;
      console.log(`Cart quantity: ${cartQuantity}`);
      "
    >
      -3
    </button>

    <button
      onclick="
      if(cartQuantity - 1 < 0){
        alert('Not enough items in the cart');
      } else {
        cartQuantity -= 1;
        console.log(`Cart quantity: ${cartQuantity}`);

      }
     
      "
    >
      Remove from cart
    </button>

    <button
      onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      const randomNumber = Math.random();
      console.log(randomNumber);
      let result;
      if (randomNumber < 0.5) {
        result = "heads";
        console.log(result);
      } else {
        result = "tails";
        console.log(result);
      }

      const guess = "heads";

      if (guess === result) {
        console.log("You win");
      } else {
        console.log("You lose!");
      }

      // or we can do it thus way

      const randomNumber2 = Math.random();
      console.log(randomNumber2);
      const result2 = randomNumber2 < 0.5 ? "heads" : "tails";
      console.log(result2);

      const guess2 = "tails";
      console.log(guess2 === result2 ? "You win!" : "You lose");
    </script>
  </body>
</html>
